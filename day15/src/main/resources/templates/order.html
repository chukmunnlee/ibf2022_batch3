<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order</title>
    </head>
    <body>

        <h1>Order Form</h1>

        <form method="POST" data-th-action="@{/order/model}" data-th-object="${order}">
            <table>
                <tr>
                    <td>Item</td>
                    <td>
                        <input type="text" data-th-field="*{item}">
                    </td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td>
                        <input type="number" data-th-field="*{quantity}">
                        <div data-th-if="${#fields.hasErrors('quantity')}">
                            <span data-th-errors="*{quantity}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Delivery</td>
                    <td>
                        <select data-th-field="*{delivery}">
                            <option value="normal">Normal</option>
                            <option value="rush">Rush</option>
                        </select>
                        <div data-th-if="${#fields.hasErrors('delivery')}">
                            <span data-th-errors="*{delivery}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button type="submit">Submit</button> </td>
                </tr>
            </table>

        </form>
        
    </body>
</html>
